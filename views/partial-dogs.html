<section class='section'>
    <table class='table'>
        <thead class='thead'>
            <tr class='tr'>
                <td class='td'><b>Dog Name</b></td>
                <td class='td'><b>Dog Breed</b></td>
            </tr>
        </thead>
        ${listOfDogs.map(dog =>
            `<tr class='tr'>
                <td class='td'>${dog.name}</td>
                <td class='td'>${dog.breed}</td>
            </tr>`
            ).join('')
        }
    </table>
</section>
